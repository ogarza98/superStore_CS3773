{% extends "superStore_website/base.html" %}
{% block content %}

    {% for good in results %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h1><b>{{ good.item_name }} -  $ {{ good.price }}</b></h1>
            </div>
              <img class="resize" src="{{ good.goods_image.url }}" onclick="document.getElementById('modal01').style.display='block'">
              <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
                  <div class="w3-modal-content w3-animate-zoom">
                      <img src="{{ good.goods_image.url }}" style="width:50%">
                      <button class="button">Add to Cart</button>
                      <b1>{{ good.item_name }}</b1>
                  </div>
              </div>
              <p class="article-content">{{ post.content }}</p>
              <button>Add To Cart</button>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
