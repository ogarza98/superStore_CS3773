{% extends "superStore_website/base.html" %}
{% block content %}

    {% for good in results %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h4><b>{{ good.item_name }} -  $ {{ good.price }}</b></h4>
            </div>
                <a href="{{ good.goods_image.url }}" data-lightbox="gallery" data-title="{{ good.item_name }}">
                    <img class="resize" src="{{ good.goods_image.url }}">
                </a>
              <p class="article-content">{{ post.content }}</p>
              <button>Add To Cart</button>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
